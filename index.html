<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Parking Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0c;
            color: #e4e4e7;
            scroll-behavior: smooth;
        }

        .glass-card {
            background: rgba(23, 23, 26, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(59, 130, 246, 0.2);
        }

        .highlight-card {
            background: linear-gradient(145deg, rgba(24, 24, 27, 0.95) 0%, rgba(10, 10, 12, 1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.25);
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px -12px rgba(0, 0, 0, 0.5);
        }

        .highlight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.4), transparent);
            z-index: 1;
        }

        .highlight-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .search-input {
            background: #18181b;
            border: 1px solid #27272a;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .month-chip {
            transition: all 0.2s ease;
            cursor: pointer;
            white-space: nowrap;
        }

        .month-chip.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .slot-pill {
            background: rgba(59, 130, 246, 0.08);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(10, 10, 12, 0.85);
            backdrop-filter: blur(12px);
        }

        .badge-today {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 2px 10px;
            border-radius: 99px;
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        .standby-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .card-container:hover .standby-section {
            max-height: 100px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="antialiased">

    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="sticky-header py-4 mb-6 border-b border-white/5">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight text-white flex items-center gap-3">
                        <span class="text-blue-500">ðŸš²</span> 2026 Parking
                    </h1>
                </div>

                <div class="relative flex-1 md:max-w-xs">
                    <input type="text" id="searchInput" placeholder="Search name, month, or 'holiday'..."
                        class="search-input w-full px-4 py-2 rounded-xl text-zinc-200 text-sm placeholder-zinc-600">
                </div>
            </div>

            <!-- Month Filter -->
            <div id="monthFilter" class="flex gap-2 overflow-x-auto py-4 no-scrollbar">
                <!-- Months injected here -->
            </div>
        </header>

        <!-- Quick Glance Section -->
        <section class="mb-10">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em]">Quick Glance</h2>
                <div class="flex items-center gap-4">
                    <span
                        class="text-[9px] text-zinc-600 bg-white/5 px-2 py-0.5 rounded border border-white/5">Algorithm:
                        Sequential Fair Rotation</span>
                    <span id="currentTime" class="text-[10px] text-zinc-600 font-mono"></span>
                </div>
            </div>
            <div id="quickGlance" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Today and Tomorrow cards -->
            </div>
        </section>

        <!-- Allocation Feed -->
        <section>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-[10px] font-bold text-zinc-500 uppercase tracking-[0.2em]">Full Schedule</h2>
                <div id="filterStatus" class="text-[10px] text-blue-500 font-bold uppercase">Showing All</div>
            </div>
            <div id="allocationFeed" class="space-y-3">
                <!-- Content generated by JS -->
            </div>
        </section>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div
                class="bg-zinc-900/50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-zinc-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <p class="text-zinc-500 text-sm font-medium">No matches found.</p>
            <button onclick="resetFilters()" class="text-blue-500 text-xs mt-2 hover:underline">Clear all
                filters</button>
        </div>
    </div>

    <script>
        // Constants
        const members = ["Arjun V K", "Eby", "Kunuvava", "Arjun Reeja", "Shehmil", "Chanthuraj", "Sumesh", "Dayanitta", "Akhil"];
        const holidays = ["2026-01-26", "2026-04-03", "2026-04-15", "2026-05-01", "2026-05-27", "2026-08-25", "2026-08-26", "2026-10-02", "2026-10-20", "2026-12-25"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        let masterData = [];
        let activeMonth = null;

        function generateFairYearData() {
            const data = [];
            let workingDayCounter = 0;

            for (let m = 0; m < 12; m++) {
                for (let d = 1; d <= 31; d++) {
                    let date = new Date(2026, m, d);
                    if (date.getMonth() !== m) continue;

                    if (date.getDay() === 0 || date.getDay() === 6) continue;

                    let dateKey = date.toISOString().split('T')[0];
                    let isHoliday = holidays.includes(dateKey);

                    let entry = {
                        id: dateKey,
                        month: months[m],
                        dateObj: date,
                        displayDate: date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' }),
                        fullDateString: date.toDateString(),
                        isHoliday: isHoliday,
                        assignments: null,
                        standby: []
                    };

                    if (!isHoliday) {
                        const len = members.length;
                        const idx1 = workingDayCounter % len;
                        const idx2 = (workingDayCounter + 1) % len;
                        const idx3 = (workingDayCounter + 2) % len;
                        const idx4 = (workingDayCounter + 3) % len;

                        entry.assignments = {
                            slot499: members[idx1],
                            slot500: members[idx2],
                            backupP: members[idx3],
                            backupS: members[idx4]
                        };

                        const assignedIds = [idx1, idx2, idx3, idx4];
                        entry.standby = members.filter((_, i) => !assignedIds.includes(i));
                        workingDayCounter++;
                    }
                    data.push(entry);
                }
            }
            return data;
        }

        function createHighlightCardHtml(item) {
            if (item.isHoliday) {
                return `
                    <div class="glass-card rounded-2xl p-6 flex flex-col justify-between min-h-[160px] opacity-60">
                        <div>
                            <span class="badge-today bg-zinc-800 border-zinc-700 text-zinc-500 mb-2 inline-block">${item.label}</span>
                            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">${item.displayDate}</p>
                            <h3 class="text-xl font-semibold text-zinc-300 mt-2 italic">Office Closed</h3>
                        </div>
                        <div class="text-[10px] text-red-400 font-bold uppercase tracking-widest">Public Holiday</div>
                    </div>
                `;
            }

            return `
                <div class="glass-card highlight-card rounded-2xl p-6 min-h-[160px]">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="badge-today mb-2 inline-block">${item.label}</span>
                            <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">${item.displayDate}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-4 relative z-10">
                        <div class="p-2 rounded-lg bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
                            <span class="text-[8px] uppercase text-blue-400 font-bold opacity-70">Slot 499</span>
                            <p class="text-sm font-semibold text-white truncate">${item.assignments.slot499}</p>
                        </div>
                        <div class="p-2 rounded-lg bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
                            <span class="text-[8px] uppercase text-blue-400 font-bold opacity-70">Slot 500</span>
                            <p class="text-sm font-semibold text-white truncate">${item.assignments.slot500}</p>
                        </div>
                    </div>

                    <div class="text-[9px] text-zinc-500 flex justify-between border-t border-white/5 pt-3 relative z-10">
                        <span>P-Backup: <strong class="text-zinc-400">${item.assignments.backupP}</strong></span>
                        <span class="text-zinc-700">|</span>
                        <span>S-Backup: <strong class="text-zinc-400">${item.assignments.backupS}</strong></span>
                    </div>
                </div>
            `;
        }

        function renderMonthFilter() {
            const container = document.getElementById('monthFilter');
            container.innerHTML = `<div class="month-chip active border border-white/10 px-4 py-1.5 rounded-full text-xs font-medium" onclick="setMonth(null, this)">All Year</div>` +
                months.map(m => `
                    <div class="month-chip border border-white/10 px-4 py-1.5 rounded-full text-zinc-400 text-xs font-medium" onclick="setMonth('${m}', this)">
                        ${m}
                    </div>
                `).join('');
        }

        function setMonth(m, el) {
            document.querySelectorAll('.month-chip').forEach(c => {
                c.classList.remove('active', 'bg-blue-500', 'text-white');
                c.classList.add('text-zinc-400');
            });
            el.classList.add('active');
            el.classList.remove('text-zinc-400');
            activeMonth = m;
            document.getElementById('filterStatus').innerText = m ? m : "Showing All";
            renderFeed(document.getElementById('searchInput').value);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = "";
            setMonth(null, document.querySelector('.month-chip'));
        }

        function renderQuickGlance() {
            const container = document.getElementById('quickGlance');
            const todayKey = "2026-01-05";
            const tomorrowKey = "2026-01-06";

            const todayData = masterData.find(d => d.id === todayKey);
            const tomorrowData = masterData.find(d => d.id === tomorrowKey);

            let html = "";
            if (todayData) { todayData.label = "Today"; html += createHighlightCardHtml(todayData); }
            if (tomorrowData) { tomorrowData.label = "Tomorrow"; html += createHighlightCardHtml(tomorrowData); }

            container.innerHTML = html;
        }

        function renderFeed(filter = "") {
            const feed = document.getElementById('allocationFeed');
            const emptyState = document.getElementById('emptyState');
            const query = filter.toLowerCase();

            const filteredData = masterData.filter(item => {
                const matchesMonth = !activeMonth || item.month === activeMonth;
                if (!matchesMonth) return false;

                if (!query) return true;
                if (item.fullDateString.toLowerCase().includes(query)) return true;
                if (item.isHoliday) return "holiday".includes(query);

                return item.assignments.slot499.toLowerCase().includes(query) ||
                    item.assignments.slot500.toLowerCase().includes(query) ||
                    item.assignments.backupP.toLowerCase().includes(query) ||
                    item.assignments.backupS.toLowerCase().includes(query) ||
                    item.standby.some(s => s.toLowerCase().includes(query));
            });

            if (filteredData.length === 0) {
                feed.innerHTML = "";
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            feed.innerHTML = filteredData.map(item => {
                if (item.isHoliday) {
                    return `
                        <div class="glass-card rounded-xl p-4 flex items-center justify-between opacity-50 border-l-4 border-red-500/20">
                            <span class="text-[10px] font-bold text-zinc-500 w-24">${item.displayDate}</span>
                            <span class="text-xs font-semibold text-zinc-400">Public Holiday</span>
                            <span class="text-[9px] text-red-400/50 font-bold uppercase">Closed</span>
                        </div>
                    `;
                }

                return `
                    <div class="card-container group">
                        <div class="glass-card rounded-xl p-4 flex flex-col gap-3 border-l-4 border-blue-500/20">
                            <div class="flex flex-col md:flex-row md:items-center justify-between gap-3">
                                <div class="w-24 shrink-0">
                                    <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-widest">${item.displayDate}</p>
                                </div>
                                <div class="flex flex-1 flex-wrap gap-2">
                                    <div class="slot-pill px-3 py-1 rounded-md text-[11px] font-semibold border border-blue-500/30">
                                        <span class="text-[8px] opacity-60 mr-1">499:</span> ${item.assignments.slot499}
                                    </div>
                                    <div class="slot-pill px-3 py-1 rounded-md text-[11px] font-semibold border border-blue-500/30">
                                        <span class="text-[8px] opacity-60 mr-1">500:</span> ${item.assignments.slot500}
                                    </div>
                                    <div class="bg-zinc-800/50 text-zinc-500 px-3 py-1 rounded-md text-[10px] border border-white/5">
                                        Bk: ${item.assignments.backupP} / ${item.assignments.backupS}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="standby-section border-t border-white/5 pt-3">
                                <div class="flex items-center gap-2">
                                    <span class="text-[9px] uppercase font-bold text-zinc-600">Available:</span>
                                    <div class="flex flex-wrap gap-1.5">
                                        ${item.standby.map(name => `<span class="text-[10px] text-zinc-500 hover:text-blue-400 cursor-default transition-colors">${name}</span>`).join('<span class="text-zinc-800 text-[10px]">â€¢</span>')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        masterData = generateFairYearData();
        renderMonthFilter();
        renderQuickGlance();
        renderFeed();

        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                renderFeed(e.target.value);
            }, 150);
        });

        setInterval(() => {
            const timeStr = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const timeEl = document.getElementById('currentTime');
            if (timeEl) timeEl.innerText = timeStr;
        }, 1000);
    </script>
</body>

</html>
